<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master | Smart Task Management</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>Task Master</h1>
            </div>
            <p class="tagline">Organize your life, one task at a time</p>
        </header>
        
        <main>
            <!-- Task creation section -->
            <section class="box">
                <h2><i class="fas fa-plus-circle"></i> Create New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" placeholder="What needs to be done?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-desc">Description</label>
                        <textarea id="task-desc" placeholder="Add details about your task..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-date">Due Date</label>
                            <input type="date" id="task-date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-add">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </section>
            
            <!-- Task list display section -->
            <section class="task-list-container">
                <div class="task-controls">
                    <h2><i class="fas fa-list-check"></i> My Tasks</h2>
                    
                    <div class="filters">
                        <!-- Search task functionality -->
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search" placeholder="Search tasks...">
                        </div>
                        
                        <!-- Task priority filter -->
                        <div class="filter-box">
                            <label for="priority-filter">
                                <i class="fas fa-filter"></i> Priority:
                            </label>
                            <select id="priority-filter">
                                <option value="all">  All</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Task list section -->
                <div class="tasks-wrapper">
                    <ul id="task-list"></ul>
                    <!-- Message displayed when there are no tasks -->
                    <div id="empty-state" class="hidden">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks to display. Add a new task to get started!</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Task Master | Made with <i class="fas fa-heart"></i></p>
        </footer>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
